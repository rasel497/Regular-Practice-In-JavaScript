<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>

    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Sapiente, illum!</li>
            <li class="item">Eius, sit.</li>
            <li class="item">Neque, deserunt.</li>
            <li class="item">Dolorum, ipsum!</li>
            <li class="item">Nam, maiores?</li>
        </ul>

        <button id="btn-add-item">Add New Item</button>

    </section>

    <script>
        /*
        // here work for olny hild list 
                // const items = document.getElementsByClassName('item');
                // for (const item of items) {
                //     item.addEventListener('click', function (event) {
                //         // console.log(item);
                //         // console.log(event.target.parentNode); //parentNode use kore amra item er baba ul ke pai 
        
                //         // console click kore removeChild from parent list list
                //         event.target.parentNode.removeChild(event.target);
                //     })
                // }
        **/

        // here we work for parent node and it's Best way 
        // console click kore removeChild from parent list list
        // it's like e-commerce product select to buy

        document.getElementById('list-container').addEventListener('click', function (event) {
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container'); // section name

            const li = document.createElement('li');
            li.innerText = 'Brand New Item Added';
            li.classList.add('item');
            listContainer.appendChild(li);

        })



    </script>

</body>

</html>
